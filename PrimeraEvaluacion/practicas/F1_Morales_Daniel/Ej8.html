<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio de formularios - Ej8</title>
    </head>
    <body>
        <!-- Ej F1 Aprende Practicando: Ejercicio 8 -->
        <h1>Rellena tu CV</h1>
        <form method="post" enctype="multipart/form-data">
            <p>Nombre<br>
                <input type="text" name="nombre">
            </p>
            <p>Apellidos<br>
                <input type="text" name="apellidos">
            </p>
            <p>Contraseña<br>
                <input type="password" name="contraseña">
            </p>
            <p>DNI<br>
                <input type="text" name="dni">
            </p>
            <p>Sexo<br>
                <input type="radio" name="sexo" value="hombre"> Hombre<br>
                <input type="radio" name="sexo" value="mujer"> Mujer
            </p>
            <p>Incluir mi foto <input type="file" name="foto"></p>
            <p><input checked type="checkbox" name="boletin" value="suscribir"> Suscribirme al boletín de novedades</p>
            <input type="submit" value="Guardar Cambios">
            <input type="reset" value="Borrar los datos introducidos">
        </form>
    </body>
</html>
