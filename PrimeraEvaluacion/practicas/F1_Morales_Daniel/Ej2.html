         <h1>Cuestionario de Personal</h1>
        <form action="mailto:maurrekoetxeavivar@educa.madrid.org" method="post">
            <b>Nombre:</b><br>
            <input type="text" name="usuario" size="35">
            <p><b>Sexo:</b><br>
                <input type="radio" name="sexo" value="Masculino">Masculino<br>
                <input type="radio" name="sexo" value="Femenino">Femenino

                <input type="checkbox" name="idioma" value="En">Inglés
            </p>
            <p><b>Otros:</b><br>
                <textarea name="comentarios" rows="6" cols="50">
                </textarea>
            </p>
            <p>
                <input type="submit" value="ENVIAR DATOS">
                <input type="reset" value="VOLVER A COMENZAR">
            </p>
        </form>
