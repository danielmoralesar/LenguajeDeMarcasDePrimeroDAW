    <body>
        <!-- Ej F1 Aprende Practicando: Ejercicio 1 -->
         <h1>Formulario de registro</h1>
         <form action="mailto:daniel.morales53@educa.madrid.org" method="get">
            <p>Nombre: <input type="text" name="nombre" maxlength="50" required></p>
            <p>Apellidos: <input type="text" name="apellidos" maxlength="50" required></p>
            <p>Sexo:
                <input type="radio" name="sexo" value="hombre"> hombre
                <input type="radio" name="sexo" value="mujer"> mujer
            </p>
            <p>Correo: <input type="email" name="correo" required></p>
            <p><input type="checkbox" name="informacion" value="envioinformacion" checked> Deseo recibir información sobre novedades y ofertas</p>
            <p><input type="checkbox" name="condiciones" value="deacuerdo" required> Declaro haber leido y aceptar las condiciones generales del programa y normativa sobre protección de datos</p>
            <p><input type="submit" value="Enviar"></p>
         </form>
    </body>
</html>
