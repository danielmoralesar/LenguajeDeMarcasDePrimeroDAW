<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- CSS incrustado -->
        <style>
            /* Comentario CSS */
            #collapse {
                border-collapse: collapse;
            }
            #separate {
                border-collapse: separate;
            }
            table {
                border: red, dotted, 5px;
                background-color: #FDD;
                padding: 15px;
            }
            th, td{
                border: solid, 10px, navy;
                padding: 10px;
                background-color: #FDD;
            }
        </style>
        <title>Clase de CSS</title>
    </head>
    <body>
        <!-- CSS en linea -->
        <table id="collapse">
            <tr>
                <th>Cabecera 1</th>
                <th>Cabecera 2</th>
                <th>Cabecera 3</th>
            </tr>
            <tr>
                <td>fila 1 - Celda 1</td>
                <td>fila 1 - Celda 2</td>
                <td>fila 1 - Celda 3</td>
            </tr>
            <tr>
                <td>fila 2 - Celda 1</td>
                <td>fila 2 - Celda 2</td>
                <td>fila 2 - Celda 3</td>
            </tr>
        </table>
        <br> <br>
        <table id="separate">
            <tr>
                <th>Cabecera 1</th>
                <th>Cabecera 2</th>
                <th>Cabecera 3</th>
            </tr>
            <tr>
                <td>fila 1 - Celda 1</td>
                <td>fila 1 - Celda 2</td>
                <td>fila 1 - Celda 3</td>
            </tr>
            <tr>
                <td>fila 2 - Celda 1</td>
                <td>fila 2 - Celda 2</td>
                <td>fila 2 - Celda 3</td>
            </tr>
        </table>
    </body>
</html>
