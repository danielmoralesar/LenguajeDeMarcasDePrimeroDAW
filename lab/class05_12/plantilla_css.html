<html lang="es">
    <head>
        <meta charset="UTF-8">
        <!-- CSS incrustado -->
        <style>
            /* Comentario CSS */
            p { font-weight: bold;}
        </style>
        <title>Clase de CSS</title>
    </head>
    <body>
        <p>Mañana se hace el horario de domingo</p>
        <!-- CSS en linea -->
        <p style="font-weight: bolder;">Mañana se hace el horario de domingo</p>
        <p style="font-weight: bold;">Mañana se hace el horario de domingo</p>
        <p style="font-weight: lighter;">Mañana se hace el horario de domingo</p>
        <p style="font-weight: 100;">Mañana se hace el horario de domingo</p>
        <p style="font: italic small-caps bold 1.5 Arial, sans-serif;">Mañana se hace el horario de domingo</p>
        <p style="font: normal italic; background-color: blueviolet; color: aqua;">Mañana se hace el horario de domingo</p>
    </body>
</html>
